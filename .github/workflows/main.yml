name: Generate Snake

on:
  # Executa o workflow sempre que um commit é feito no repositório
  push:
    branches:
      - main
  # Agendado para rodar uma vez por dia
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write  # Garante que o workflow pode fazer push de commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Verifica o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Baixa e executa o script da cobrinha
      - name: Generate Snake Animation
        uses: Platane/snk@v3.0.0
        with:
          github_user_name: ${{ github.repository_owner }}

      # Adiciona a cobrinha gerada ao repositório
      - name: Commit and Push Snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Usa o token do GitHub Actions para autenticar o push
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add -A
          git commit -m "Update snake contribution graph"
          git push
